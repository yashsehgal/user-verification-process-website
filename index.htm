<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Verification Process</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/index-style.css">
</head>
<body>
  <div class="header-container" id="header-section">
    <p id="logo-text" class="logo">Verification<b>Event</b></p>
  </div>
  <div id="title-section" class="title-container">
    <p id="title-text" class="title">Login to continue</p>
  </div>
  <div id="form-section" class="form-event">
    <form action="script/index-form-script.js" method="get">
    <span id="textbox-event" class="textbox">
    <!-- <label for="username-email" id="username-title-text" class="username-title">Username or Email Address</label> -->
    <p id="username-label" class="username-textbox-event">Username or Email Address</p>
    <input type="email" id="username-email" class="email-input-event">  
    </span>
    <!-- <label for="password-textbox"></label> -->
    <span id="password-event" class="textbox">
      <p id="password-label" class="password-textbox-event">Password</p>
      <input type="password" id="password" class="password-input-event">
    </span>
    <button type="submit" id="login-button" class="login-button-event">Login</button>
    </form>
  </div>
  <i class="fa fa-facebook-official" aria-hidden="true"></i>
</body>
</html>
