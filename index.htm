<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Verification Process</title>
  <link rel="stylesheet" href="style/index-style.css">
</head>
<body>
  <div class="header-container" id="header-section">
    <p id="logo-text" class="logo">Verification<b>Event</b></p>
  </div>
  <div id="title-section" class="title-container">
    <p id="title-text" class="title">Login to continue</p>
  </div>
  <div id="form-section" class="form-event">
    <form action="script/index-form-script.js" method="get">
    <label for="username-email" id="username-title-text" class="username-title">Username or Email Address</label>
    <input type="email" id="username-email" class="email-input-event">  
    <label for="password-textbox"></label>
    </form>
  </div>
</body>
</html>
